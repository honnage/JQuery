<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <script Type="text/javascript" src="jquery.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                $("#p1").css("background","green").css("color","#ffffff")
                $("#p2").css("background","red").css("color","#ffffff")
                $("#p3").css("background","pink").css("color","#ffffff")
                $("#p4").css("background","blue").css("color","#ffffff")
                // $("button").css("font-size","20px") //แบบกำหนด
                $(this).css("font-size","20px") //แบบที่การทำงานอยู่

            });
        });
    </script>
</head>
<body>
   <p id="p1">Hello World</p>
   <p id="p2">PHP</p>
   <p id="p3">Java</p>
   <p id="p4">HTML</p>
   <button>Click</button>
</body>
</html>
