<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <script Type="text/javascript" src="jquery.js"></script>
    <script>
        $(function(){
            //เปลี่ยน style โดยใช Class
            $("#add").click(function(){
                $("p").addClass("style1"); 
            });
            $("#del").click(function(){
                $("p").removeClass("style1");
            });
            $("#toggle").click(function(){
                $("p").toggleClass("style1","style1");
            });
        });
    </script>
    <style>
        .style1{
            font-size: 20px;
            color: red;
            background-color: gold;
            border: 2px dotted black;
        };
    </style>
</head>
<body>
    <p>Hello Wotld</p>
    <br>
    <button id="add">เพื่ม Style</button>
    <button id="del">ลบ Style</button>
    <button id="toggle">สลับ Style</button>
</body>
</html>
