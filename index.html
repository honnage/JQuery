<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <script Type="text/javascript" src="jquery.js"></script>
    <script>
        $(function(){
            //id
            $("#p").click(function(){
                alert('Hello world')
            });
            $("#p1").click(function(){
                alert('Programming');
            })
            //class
            $(".class1").click(function(){
                alert("Java");
            })
        });
    </script>
</head>
<body>
    <p id="p">Hello</p>
    <p id="p1">Programming</p>
    <p class="class1">java</p>

</body>
</html>
