<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <script Type="text/javascript" src="jquery.js"></script>
    <script>
        $(function(){
            $("p").click(function(){
                $("p")
                .css("background","yellow")
                .css("color","red")
                .css("font-size","50px")
                .css("border","1px solid black")
                .css("padding","50px")
            });
        });
    </script>
</head>
<body>
   <p>Hello World</p>
</body>
</html>
